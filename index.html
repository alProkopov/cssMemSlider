<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <input class="input" type="radio" name="slider" id="slide1" checked/>
      <input class="input" type="radio" name="slider" id="slide2" />
      <input class="input" type="radio" name="slider" id="slide3" />
      <input class="input" type="radio" name="slider" id="slide4" />
      <div class="slides">
        <div class="overflow_container">
          <div class="inner-container">
            <div class="slide slide1">
              <div class="slide_text slide_text1">
                <p>Привет. Вот тебе немного мемов с котиками</p>
              </div>
            </div>

            <div class="slide slide2">
              <div class="slide_text slide_text2"><p>Котики котаются</p></div>
            </div>

            <div class="slide slide3">
              <div class="slide_text slide_text3"><p>Впустите Олега</p></div>
            </div>

            <div class="slide slide4">
              <div class="slide_text slide_text4"><p>Не болейте!</p></div>
            </div>

          </div>
        </div>
      </div>
      <div class="controls">
        <label class="label" for="slide1"></label>
        <label class="label" for="slide2"></label>
        <label class="label" for="slide3"></label>
        <label class="label" for="slide4"></label>
      </div>
    </div>
  </body>
</html>
